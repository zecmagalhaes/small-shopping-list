<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Quicklist</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/icons/logo.svg" alt="Quicklist" class="logo" />
      </header>

      <nav>
        <a href="#" class="voltar"><- Voltar</a>
      </nav>

      <main>
        <h1 class="title">Compras da semana</h1>

        <div class="input-container">
          <input
            type="text"
            placeholder="Adicione um novo item"
            class="novo-item "
          />
          <button class="adicionar-btn">Adicionar item</button>
        </div>

        <ul class="lista-items">
          <li>
            <label for="item1">
              <input type="checkbox" id="item1"/>
              <span class="custom-checkbox"></span>
              <span>Pão de forma</span>
            </label>
              <button class="delete-btn">
                <img src="assets/icons/icon delete.svg" alt="Botão de lixeira" />
              </button>
          </li>
          <li>
            <input type="checkbox" id="item2" />
            <label for="item2">Café preto</label>
            <button class="delete-btn">
              <img src="assets/icons/icon delete.svg" alt="Botão de lixeira" />
            </button>
          </li>
        </ul>

        <div class="notification">
          <span>O item foi removido da lista</span>
          <button class="close-btn">x</button>
        </div>
      </main>
    </div>
  </body>
</html>
